<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section id="calculator">
            <input type="text" id="display" disabled>
            <br />
            <button id="ac" class="operator">AC</button>
            <button id="de" class="operator">DE</button>
            <button id="." class="operator">.</button>
            <button id="/" class="operator">/</button>
            <br />
            <div id="buttons-container1"></div>
            <button id="*" class="operator">*</button>
            <br />
            <div id="buttons-container2"></div>
            <button id="-" class="operator">-</button>
            <br />
            <div id="buttons-container3"></div>
            <button id="+" class="operator">+</button>
            <br />
            <button id="00" class="operator">00</button>
            <button id="0" class="operator">0</button>
            <button id="=" class="equals operator">=</button>
        </section>
    </main>
    <script src="./js/buttons.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
